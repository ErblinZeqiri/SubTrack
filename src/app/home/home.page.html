<ion-tabs>
  <ion-tab-bar slot="bottom" *ngIf="showTabBar">
    <ion-tab-button tab="home" [selected]="selectedTab === 'home'">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="add" [selected]="selectedTab === 'add'">
      <ion-icon name="add-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="account" [selected]="selectedTab === 'account'">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
