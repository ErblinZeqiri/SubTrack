<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-content">
    <ion-button id="open-loading" (click)="signin()" expand="full"
      >Login</ion-button
    >
    <ion-loading
      trigger="open-loading"
      message="Connexion..."
      duration="3000"
    ></ion-loading>
  </div>
</ion-content>
