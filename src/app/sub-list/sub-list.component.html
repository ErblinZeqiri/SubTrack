<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="main-content">
    <!-- <h2>Liste des dépenses</h2>
    <h3>Pour le mois actuel</h3>
    @if (monthlyExpenses$ | async; as monthlyExpenses) {
    {{ monthlyExpenses | currency : "CHF" }}
    }
    <h3>Pour l'année actuel</h3>
    @if (yearlyExpenses$ | async; as yearlyExpenses) {
    {{ yearlyExpenses | currency : "CHF" }}
    } -->
    <!--The content below is only a placeholder and can be replaced.-->
<app-donut-chart [userSubData$]="userSubData$" ></app-donut-chart>
    <ion-list>
      @for (sub of userSubData$ | async; track sub) {
      <ion-item (click)="handleClick(sub)">
        <div class="logo">
          <img ngSrc="{{ sub.logo }}" width="80" height="80" priority />
        </div>
        <ion-label>{{ sub.companyName }}</ion-label>
        <ion-label>{{ sub.amount }}.- {{ sub.renewal }}</ion-label>
      </ion-item>
      }
    </ion-list>
  </div>
</ion-content>
