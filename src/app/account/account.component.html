<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-content">
    
      <ion-text>
        <h2>{{(userData$ | async )?.fullName}}</h2>
      </ion-text>
    <ion-button expand="full" id="present-alert">Logout</ion-button>
    <ion-alert
      trigger="present-alert"
      header="Êtes-vous sur de vouloir vous déconnecter ?"
      [buttons]="alertButtons"
    ></ion-alert>    
  </div>
</ion-content>
